---
global:
  checkNewVersion: false
  sendAnonymousUsage: false
log:
 level: DEBUG
accesslog: {}

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

certificatesResolvers:
  letsencrypt:
    acme:
      email: me@gemtoo.dev
      storage: /var/traefik/certs/acme.json
      caServer: "https://acme-v02.api.letsencrypt.org/directory"
      httpChallenge:
        entryPoint: web
  cloudflare:
    acme:
      email: me@gemtoo.dev
      storage: /var/traefik/certs/cloudflare-acme.json
      caServer: "https://acme-v02.api.letsencrypt.org/directory"
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"

serversTransport:
  insecureSkipVerify: true


providers:
  docker:
    exposedByDefault: false
    network: web
  file:
    directory: /etc/traefik
    watch: true
